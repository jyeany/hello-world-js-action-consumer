on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: jyeany/hello-world-javascript-action@1.1
        with:
          who-to-greet: 'Newman'

      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}
